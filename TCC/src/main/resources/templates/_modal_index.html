<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="/css/cadastro.css" rel="stylesheet">
</head>
<body>
	<form class="formulario" th:action="@{/usuarios/salvar}"method="post">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header" style="border:none;">
                                <h5 class="modal-title" id="exampleModalLabel">Cadastrar</h5>
                            </div>
                            <div class="modal-body">

                             <input type="hidden" class="form-control" id="id" th:name="id">
                           
                                <div class="form-group"> 
                                                       
                                    <input type="text" class="form-control" th:name="nome" placeholder="Nome:" required autofocus>
                              
                                </div>
                                <div class="form-group">   
                                             
                                    <input type="text" class="form-control" th:name="email" placeholder="Email:" required autofocus>
                               
                                </div>
                                <div class="form-group">
                     
                                    <input type="text" class="form-control" th:name="senha" placeholder="Senha:" required autofocus>
                               
                                </div>
                            </div>
                            <div class="modal-footer botoes-cad">
                                <button type="button" class="btn btn-secondary botao" data-bs-dismiss="modal">Fechar</button>
                                <button type="submit" id="btn-submit" class="btn btn-primary botao">Cadastrar</button>
                            </div>
                        </div>
                    </div>
                 </form>   
                 
                 
      <script>
      
      	$(document).ready(function(){
			$("#btn-submit").on("click", function(){
			
				$.ajax({
					method: "POST",
					url: "/usuarios/salvar",
					success: function (data){
						
						$(".exampleModal1").modal(data);
					}
				});
			})
		})
      
      </script>
</body>
</html>
