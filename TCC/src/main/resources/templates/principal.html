<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tela2.css">
    <script src="https://kit.fontawesome.com/59f3c24bb5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <title>Simulador</title>
</head>

<body>
    <div class="container">
        <!-- caixa delimitadora do conteudo -->

        <div class="menuDiv">
            <!-- menu hamburguer com sua descrição -->

            <div class="menu esq" id="menu1">
                <i class="fas fa-bars"></i>
                <div class="text">
                    Hardware
                </div>
            </div>
        </div>
        <div class="opcao-esq">
            <!--aba de componentes-->
            
                <div class="title-opcao">
                    <h4 class="hard">Hardware</h4>

                    <div class="close" id="close1">
                        <i class="fas fa-times"></i>
                    </div>
                </div>

            <!--
                <div class="box-comp">
                    <a href="#" class="componente">Processador</a>
                    <a href="#" class="componente">Placa Mãe</a>
                    <a href="#" class="componente">Cooler</a>
                    <a href="#" class="componente">Memória Ram </a>
                    <a href="#" class="componente">Placa de Vídeo </a>
                    <a href="#" class="componente">Monitor</a>
                    <a href="#" class="componente">Fonte de Alimentação</a>
                    <a href="#" class="componente">Pincel</a>
                    <a href="#" class="componente">HD </a>
                </div>
            -->

                <form th:action="@{/principal/submit}" th:object="${Alternativa}" method="post">
                    
                    <input type="radio" th:field="{id_componente}">

                </form>

        </div>

        <div class="menuDiv dir">

            <div class="menu dir" id="menu2">
                <div class="text">
                    Software
                </div>
                <i class="fas fa-bars"></i>

            </div>
        </div>

        <div class="opcao-dir">
            <!--aba de componentes-->
            <div class="title-opcao">
                <h4 class="hard">software</h4>

                <div class="close" id="close2">
                    <i class="fas fa-times"></i>
                </div>
            </div>


            <div class="box-comp">
                <a href="#" class="componente">Reinstalação do Sistema Operacional</a>
                <a href="#" class="componente">Reinstalação de Drivers dos dispositivos</a>
                <a href="#" class="componente">Verificação de Vírus</a>
                <a href="#" class="componente">Configuração de SETUP</a>
                <a href="#" class="componente">Reinstalação de Programas</a>
            </div>
        </div>

        <div id="cent">
            <section id="centro"  th:each="d : ${defeito}">
                <div class="bloco">
                
                    <section id="erro">
                   
				       <p  th:text="${d.sintomas}"></p>
				       
                    </section>
                    
                    <div>
                        <i class="fas fa-info-circle"></i>
                    </div>
                    
                </div>
                
                <div>
                
                    <div id="computer">
                        <img src="/imagens/computador.png" alt="">
                    </div>
                    
                </div>
                
                <div class="bloco inf">
                
                    <section id="cause">
                    	
                        <p  th:text="${d.infoAdiciconal}"></p>
                        
                    </section>
                    
                    <div>
                        <i class="fas fa-info-circle"></i>
                    </div>
                    
                </div>
            </section>
        </div>

    </div>
    <script>

        $('#close1').on("click", closeEsq);
        $('#menu1').on("click", openEsq);

        $('#close2').on("click", closeDir);
        $('#menu2').on("click", openDir);

        function closeEsq() {
            $('.opcao-esq').css('display', "none");
        }
        function openEsq() {
            $('.opcao-esq').css('display', "block");
        }
        function closeDir() {
            $('.opcao-dir').css('display', "none");
        }
        function openDir() {
            $('.opcao-dir').css('display', "block");
        }

    </script>
</body>

</html>
