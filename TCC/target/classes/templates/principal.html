<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tela2.css">
    <script src="https://kit.fontawesome.com/59f3c24bb5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <title>Simulador</title>
</head>

<body>

    <div class="container">

        <div>
            <div class="mensagem text-success" th:if="${msgSucesso} != null">
                <b th:text="${msgSucesso}">
            </div>
            <div class="mensagem text-danger" th:if="${msgErro} != null">
                <b th:text="${msgErro}">
            </div>
        </div>

        <form th:action="@{/principal/submit}" th:object="${numero}">

            <!-- caixa delimitadora do conteudo -->

            <div class="menuDiv">
                <!-- menu hamburguer com sua descrição -->

                <div class="menu esq" id="menu1">
                    <i class="fas fa-bars"></i>
                    <div class="text">
                        Hardware
                    </div>
                </div>
            </div>
            <div class="opcao-esq">
                <!--aba de componentes-->

                <div class="title-opcao">
                    <h4 class="hard">Hardware</h4>

                    <div class="close" id="close1">
                        <i class="fas fa-times"></i>
                    </div>
                </div>


                <div class="box-comp">
                    <input type="radio" id="6" th:value="6" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="6" class="componente">Processador</label>

                    <input type="radio" id="7" th:value="7" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="7" class="componente">Placa mãe</label>

                    <input type="radio" id="8" th:value="8" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="8" class="componente">Cooler</label>

                    <input type="radio" id="9" th:value="9" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="9" class="componente">Memoria ram</label>

                    <input type="radio" id="10" th:value="10" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="10" class="componente">Placa de video</label>

                    <input type="radio" id="11" th:value="11" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="11" class="componente">Monitor</label>

                    <input type="radio" id="12" th:value="12" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="12" class="componente">Pincel</label>

                    <input type="radio" id="13" th:value="13" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="13" class="componente">Fonte de alimentação</label>

                    <input type="radio" id="14" th:value="14" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="14" class="componente">HD</label>
                </div>


            </div>

            <div class="menuDiv dir">

                <div class="menu dir" id="menu2">
                    <div class="text">
                        Software
                    </div>
                    <i class="fas fa-bars"></i>

                </div>
            </div>

            <div class="opcao-dir">
                <!--aba de componentes-->
                <div class="title-opcao">
                    <h4 class="hard">software</h4>

                    <div class="close" id="close2">
                        <i class="fas fa-times"></i>
                    </div>
                </div>

                <div class="box-comp">
                    <input type="radio" id="1" th:value="1" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="1" class="componente">Sistema Operacional</label>

                    <input type="radio" id="2" th:value="2" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="2" class="componente">Drivers</label>

                    <input type="radio" id="3" th:value="3" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="3" class="componente">Virus</label>

                    <input type="radio" id="4" th:value="4" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="4" class="componente">SETUP</label>

                    <input type="radio" id="5" th:value="5" th:field="${numero.num}" name="comp" class="hidden">
                    <label for="5" class="componente">Reinstalacao de programas</label>
                </div>

            </div>
        </form>
        <div id="cent">
            <section id="centro" th:each="d : ${defeito}">
                <div class="bloco">

                    <section id="erro">

                        <p th:text="${d.sintomas}"></p>

                    </section>

                    <div>
                        <i class="fas fa-info-circle"></i>
                    </div>

                </div>

                <div>

                    <div id="computer">
                        <img src="/imagens/computador.png" alt="">
                    </div>

                </div>

                <div class="bloco inf">

                    <section id="cause">

                        <p th:text="${d.infoAdiciconal}"></p>

                    </section>

                    <div>
                        <i class="fas fa-info-circle"></i>
                    </div>

                </div>
            </section>

            <div class="btn-box">
                <input type="submit" class="button" value="confirmar">
            </div>
        </div>


    </div>
    <script>

        $('#close1').on("click", closeEsq);
        $('#menu1').on("click", openEsq);

        $('#close2').on("click", closeDir);
        $('#menu2').on("click", openDir);

        function closeEsq() {
            $('.opcao-esq').css('display', "none");
        }
        function openEsq() {
            $('.opcao-esq').css('display', "block");
        }
        function closeDir() {
            $('.opcao-dir').css('display', "none");
        }
        function openDir() {
            $('.opcao-dir').css('display', "block");
        }

        if (closeDir) {

        }
    </script>
</body>

</html>
