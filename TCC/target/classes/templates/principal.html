<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tela2.css">
    <script src="https://kit.fontawesome.com/59f3c24bb5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <title>Simulador</title>
</head>

<body>
    <div class="container">
        <form action="">
        <!-- caixa delimitadora do conteudo -->

        <div class="menuDiv">
            <!-- menu hamburguer com sua descrição -->

            <div class="menu esq" id="menu1">
                <i class="fas fa-bars"></i>
                <div class="text">
                    Hardware
                </div>
            </div>
        </div>
        <div class="opcao-esq">
            <!--aba de componentes-->

            <div class="title-opcao">
                <h4 class="hard">Hardware</h4>

                <div class="close" id="close1">
                    <i class="fas fa-times"></i>
                </div>
            </div>

            
            <div class="box-comp">
                <input type="radio" id="6" value="6" name="comp" class="hidden">
                <label for="6" class="componente">Processador</label>

                <input type="radio" id="7" value="7" name="comp" class="hidden">
                <label for="7" class="componente">Placa mãe</label>

                <input type="radio" id="8" value="8" name="comp" class="hidden">
                <label for="8" class="componente">Cooler</label>

                <input type="radio" id="9" value="9" name="comp" class="hidden">
                <label for="9" class="componente">Memoria ram</label>

                <input type="radio" id="10" value="10" name="comp" class="hidden">
                <label for="10" class="componente">Placa de video</label>

                <input type="radio" id="11" value="11" name="comp" class="hidden">
                <label for="11" class="componente">Monitor</label>

                <input type="radio" id="12" value="12" name="comp" class="hidden">
                <label for="12" class="componente">Pincel</label>

                <input type="radio" id="13" value="13" name="comp" class="hidden">
                <label for="13" class="componente">Fonte de alimentação</label>

                <input type="radio" id="14" value="14" name="comp" class="hidden">
                <label for="14" class="componente">HD</label>
                </div>
            

        </div>

        <div class="menuDiv dir">

            <div class="menu dir" id="menu2">
                <div class="text">
                    Software
                </div>
                <i class="fas fa-bars"></i>

            </div>
        </div>

        <div class="opcao-dir">
            <!--aba de componentes-->
            <div class="title-opcao">
                <h4 class="hard">software</h4>

                <div class="close" id="close2">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            
            <div class="box-comp">
                <input type="radio" id="1" value="1" name="comp" class="hidden">
                <label for="1" class="componente">Sistema Operacional</label>

                <input type="radio" id="2" value="2" name="comp" class="hidden">
                <label for="2" class="componente">Drivers</label>

                <input type="radio" id="3" value="3" name="comp" class="hidden">
                <label for="3" class="componente">Virus</label>

                <input type="radio" id="4" value="4" name="comp" class="hidden">
                <label for="4" class="componente">SETUP</label>

                <input type="radio" id="5" value="5" name="comp" class="hidden">
                <label for="5" class="componente">Reinstalacao de programas</label>
            </div>
            
        </div>
    </form>
        <div id="cent">
            <section id="centro" th:each="d : ${defeito}">
                <div class="bloco">

                    <section id="erro">

                        <p th:text="${d.sintomas}"></p>

                    </section>

                    <div>
                        <i class="fas fa-info-circle"></i>
                    </div>

                </div>

                <div>

                    <div id="computer">
                        <img src="/imagens/computador.png" alt="">
                    </div>

                </div>

                <div class="bloco inf">

                    <section id="cause">

                        <p th:text="${d.infoAdiciconal}"></p>

                    </section>

                    <div>
                        <i class="fas fa-info-circle"></i>
                    </div>

                </div>
            </section>

            <div class="btn-box">
                <input type="submit" class ="button" value="confirmar">
            </div>
        </div>


    </div>
    <script>

        $('#close1').on("click", closeEsq);
        $('#menu1').on("click", openEsq);

        $('#close2').on("click", closeDir);
        $('#menu2').on("click", openDir);

        function closeEsq() {
            $('.opcao-esq').css('display', "none");
        }
        function openEsq() {
            $('.opcao-esq').css('display', "block");
        }
        function closeDir() {
            $('.opcao-dir').css('display', "none");
        }
        function openDir() {
            $('.opcao-dir').css('display', "block");
        }

        if(closeDir ){

        }
    </script>
</body>

</html>
