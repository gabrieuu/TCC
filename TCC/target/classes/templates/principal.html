<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tela2.css">
    <script src="https://kit.fontawesome.com/59f3c24bb5.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Simulador</title>
</head>

<body>

	<script>
		var opcao = "-1";	
	</script>
    
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
       
                
                <div th:replace="_modal_principal"></div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form th:action="@{/inicio/submit}" th:object="${numero}" method="get">

            <!-- caixa delimitadora do conteudo -->

            <div class="menuDiv">
                <!-- menu hamburguer com sua descrição -->

                <div class="menu esq" id="menu1">
                    <i class="fas fa-bars"></i>
                    <div class="text">
                        Hardware
                    </div>
                </div>
            </div>
            <div class="opcao-esq">
                <!--aba de componentes-->

                <div class="title-opcao">
                    <h4 class="hard">Hardware</h4>

                    <div class="close" id="close1">
                        <i class="fas fa-times"></i>
                    </div>
                </div>


                <div class="box-comp">
                    <input type="radio" id="6" th:value="6" th:field="${numero.num}" class="hidden" onclick="opcao = 6;">
                    <label for="6" class="componente">Processador</label>

                    <input type="radio" id="7" th:value="7" th:field="${numero.num}" class="hidden" onclick="opcao = 7;">
                    <label for="7" class="componente">Placa mãe</label>

                    <input type="radio" id="8" th:value="8" th:field="${numero.num}" class="hidden" onclick="opcao = 8;">
                    <label for="8" class="componente">Cooler</label>

                    <input type="radio" id="9" th:value="9" th:field="${numero.num}" class="hidden" onclick="opcao = 9;">
                    <label for="9" class="componente">Memoria ram</label>

                    <input type="radio" id="10" th:value="10" th:field="${numero.num}" class="hidden" onclick="opcao = 10;">
                    <label for="10" class="componente">Placa de video</label>

                    <input type="radio" id="11" th:value="11" th:field="${numero.num}" class="hidden" onclick="opcao = 11;">
                    <label for="11" class="componente">Monitor</label>

                    <input type="radio" id="12" th:value="12" th:field="${numero.num}" class="hidden" onclick="opcao = 12;">
                    <label for="12" class="componente">Pincel</label>

                    <input type="radio" id="13" th:value="13" th:field="${numero.num}" class="hidden" onclick="opcao = 13;">
                    <label for="13" class="componente">Fonte de alimentação</label>

                    <input type="radio" id="14" th:value="14" th:field="${numero.num}" class="hidden"onclick="opcao = 14;">
                    <label for="14" class="componente">HD</label>
                </div>

            </div>

            <div class="btn-box">
                <button type="submit" class="botaozin" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    onclick="return false;" id="btnConfirmar">
                    Confirmar
                </button>
            </div>

            <div class="menuDiv dir">

                <div class="menu dir" id="menu2">
                    <div class="text">
                        Software
                    </div>
                    <i class="fas fa-bars"></i>

                </div>
            </div>

            <div class="opcao-dir">
                <!--aba de componentes-->
                <div class="title-opcao">
                    <h4 class="hard">software</h4>

                    <div class="close" id="close2">
                        <i class="fas fa-times"></i>
                    </div>
                </div>

                <div class="box-comp">
                    <input type="radio" id="1" th:value="1" th:field="${numero.num}" class="hidden" onclick="opcao = 1;">
                    <label for="1" class="componente">Sistema Operacional</label>

                    <input type="radio" id="2" th:value="2" th:field="${numero.num}" class="hidden" onclick="opcao = 2;">
                    <label for="2" class="componente">Drivers</label>

                    <input type="radio" id="3" th:value="3" th:field="${numero.num}" class="hidden" onclick="opcao = 3;">
                    <label for="3" class="componente">Virus</label>

                    <input type="radio" id="4" th:value="4" th:field="${numero.num}" class="hidden" onclick="opcao = 4;">
                    <label for="4" class="componente">SETUP</label>

                    <input type="radio" id="5" th:value="5" th:field="${numero.num}" class="hidden" onclick="opcao = 5;">
                    <label for="5" class="componente">Reinstalacao de programas</label>
                </div>

            </div>
        </form>
        <div id="cent">
            <section id="centro" th:each="d : ${defeito}">
                <div class="bloco">

                    <section id="erro">

                        <p th:text="${d.sintomas}"></p>

                    </section>

                    <div>
                        <i class="fas fa-info-circle"></i>
                    </div>

                </div>

                <div>

                    <div id="computer">
                        <img src="/imagens/computador.png" alt="">
                    </div>

                </div>

                <div class="bloco inf">

                    <section id="cause">

                        <p th:text="${d.infoAdiciconal}"></p>

                    </section>

                    <div>
                        <i class="fas fa-info-circle"></i>
                    </div>

                </div>
            </section>


        </div>


    </div>
    <script>

        $('#close1').on("click", closeEsq);
        $('#menu1').on("click", openEsq);

        $('#close2').on("click", closeDir);
        $('#menu2').on("click", openDir);

        function closeEsq() {
            $('.opcao-esq').css('display', "none");
        }
        function openEsq() {
            $('.opcao-esq').css('display', "block");
        }
        function closeDir() {
            $('.opcao-dir').css('display', "none");
        }
        function openDir() {
            $('.opcao-dir').css('display', "block");
        }

        if (closeDir) {

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
        
   	<script>
   		$(document).ready(function(){
			$("#btnConfirmar").on("click", function(){
				
				$.ajax({
					method: "GET",
					url: "/inicio/submit?num=" + opcao,
					success: function (data){
						//código a ser executado em caso de sucesso
						$(".modal-body").html(data);
					}
				});
			})
		})
   	</script>
</body>

</html>
