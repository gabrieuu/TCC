<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastrar </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	
	<form th:action="@{/usuarios/salvar}" th:object="${usuario}" 
				method="post" >
			
				
			<input type="hidden" th:field="${usuario.id}" />
			
			<table>
				<tr> 
					<td> Nome: </td>
					<td> 
						<input type="text" th:field="${usuario.nome}"/> 
					</td>
				</tr>
				<tr>
					<td> 
						Email:
					</td>
					<td> 
						<input type="email" th:field="${usuario.email}"/> 
					</td>
				</tr>
				<tr> 
					<td> 
						Senha:
					</td>
					<td>
						<input type="password" th:field="${usuario.senha}"/> 
					</td>
				</tr>
				<button class="btn btn-primary" type="submit">cadastrar</button>
			</table>
			
			
			
		</form>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
